  about_markdown: |
    Josh Painter is founder of Temecula Impact Club, an organization that raised over $80,000 for local charities in 2017, and over $175,000 since inception.

    While Josh always wanted to be more than just a real estate agent, he uses real estate as a vehicle to make lasting impact on the world around him. Through his company Impact Real Estate, Josh donates a portion of each sale to help local and national charities.

    In 2018, Josh was nominated for Temecula Citizen of the Year. He sits on the Board of Directors for The Front Row Foundation, a national charity whose mission is to help families who are braving critical health challenges "live life in the front row." Josh is the host of Temecula Uncovered podcast, and author of More Than Just A Real Estate Agent. While he has been featured in Forbes magazine, Press Enterprise, Inland Empire Weekly, Valley News, and Real Producers Magazine, he is most proud of his charitable contributions in the Temecula Valley.

